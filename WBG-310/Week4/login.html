<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Slider</title>
  <!-- Link to jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #000;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #open {
      cursor: pointer;
      font-size: 24px;
      text-align: center;
      background-color: #3498db;
      padding: 10px;
      border-radius: 5px;
      transition: background-color 0.3s ease-in-out;
    }

    #open:hover {
      background-color: #2980b9;
    }

    #login {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #333;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    label {
      font-size: 18px;
      margin-bottom: 5px;
      text-align: left;
      color: #fff;
    }

    input {
      padding: 8px;
      margin-bottom: 10px;
      width: 200px;
      font-size: 16px;
    }

    input[type="submit"] {
      background-color: #2ecc71;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease-in-out;
    }

    input[type="submit"]:hover {
      background-color: #27ae60;
    }

    #login-success {
      color: #2ecc71;
      display: none;
    }

    #username-required,
    #password-required {
      color: #e74c3c;
      display: none;
    }

    /* Add your styles here if needed */
    .close {
      /* Add styles for the close class */
    }
  </style>
  <script>
    $(document).ready(function() {
      $('#open').click(function(evt) {
        evt.preventDefault();
        $('#login').fadeIn(300);
        $('#open').hide();
        $('#login-success, #username-required, #password-required').hide();
      });

      $('#login form').submit(function(evt) {
        evt.preventDefault();
        var username = $('#username').val();
        var password = $('#password').val();

        if (!username) {
          $('#username-required').show();
        } else {
          $('#username-required').hide();
        }

        if (!password) {
          $('#password-required').show();
        } else {
          $('#password-required').hide();
        }

        if (username && password) {
          // Simulate a successful login
          $('#login-success').show();
          $('#login').fadeOut(300);
          $('#open').show();
        } else {
          $('#login-success').hide();
        }
      });
    });
  </script>
</head>
<body>
  <div id="login">
    <h2>Login</h2>
    <form>
      <label for="username">Username:</label>
      <input type="text" id="username" name="username">

      <label for="password">Password:</label>
      <input type="password" id="password" name="password">

      <input type="submit" value="Submit">
    </form>

    <div id="login-success">Login Successful!</div>
    <div id="username-required">Username Required</div>
    <div id="password-required">Password Required</div>
  </div>

  <p id="open">Login</p>
</body>
</html>
