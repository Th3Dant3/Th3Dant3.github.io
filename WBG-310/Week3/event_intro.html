<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Introducing Events</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: 'Press Start 2P', cursive;
      background-color: #000;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    .wrapper {
      text-align: center;
    }

    header {
      font-size: 1.5rem;
      padding: 10px;
      background-color: #333;
    }

    .content {
      padding: 20px;
    }

    .main {
      border: 2px solid #fff;
      padding: 20px;
      background-color: #222;
    }

    h1, p {
      color: #fff;
    }

    a {
      color: #00f;
      transition: color 0.3s ease-in-out;
    }

    a:hover {
      color: #0f0;
    }

    input[type="button"] {
      padding: 10px;
      font-size: 1rem;
      background-color: #0f0;
      color: #000;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease-in-out;
    }

    input[type="button"]:hover {
      background-color: #f00;
    }

    input[type="text"] {
      padding: 5px;
      font-size: 1rem;
    }

    footer {
      margin-top: 20px;
      font-size: 0.8rem;
    }
  </style>
</head>
<body id="events">
  <div class="main">
    <a href="#">A Link</a>
    <form action="#" method="get">
      <fieldset>
        <legend>A Form</legend>
        <p><input name="button" type="button" id="button" value="Level Up"></p>
        <p><input name="textfield" id="textfield" type="text"></p>
      </fieldset>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
