<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Game Order Form</title>
    <!-- Include jQuery library -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Include custom JavaScript file -->
    <script src="script.js"></script>
</head>
<body>
    <h1>Video Game Order Form</h1>
    <form id="gameOrderForm">
        <fieldset>
            <legend>Personal Information</legend>
            <div>
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName">
            </div>
            <!-- Other personal information fields can be added here -->
        </fieldset>
        <fieldset>
            <legend>Game Selection</legend>
            <div>
                <label for="gameTitle">Game Title:</label>
                <input type="text" id="gameTitle" name="gameTitle">
            </div>
            <!-- Other game selection fields can be added here -->
        </fieldset>
        <fieldset>
            <legend>Billing Address</legend>
            <div>
                <label for="billingAddress">Billing Address:</label>
                <input type="text" id="billingAddress" name="billingAddress">
            </div>
            <div>
                <label for="billingCity">City:</label>
                <input type="text" id="billingCity" name="billingCity">
            </div>
            <div>
                <label for="billingState">State:</label>
                <input type="text" id="billingState" name="billingState">
            </div>
            <div>
                <label for="billingZip">Zip Code:</label>
                <input type="text" id="billingZip" name="billingZip">
            </div>          
            <div>
                <label for="billingCountry">Country:</label>
                <input type="text" id="billingCountry" name="billingCountry">
            </div>
            <!-- Other billing address fields can be added here -->
        </fieldset>       
        <fieldset>
            <legend>Shipping Information</legend>
            <div>
                <label for="sameAsBilling">Same as Billing:</label>
                <input type="checkbox" id="sameAsBilling" name="sameAsBilling">
            </div>
            <div id="shippingDetails">
                <!-- Shipping information fields go here -->
                <label for="shippingAddress">Shipping Address:</label>
                <input type="text" id="shippingAddress" name="shippingAddress">
            </div>
            <div>
                <label for="shippingCity">City:</label>
                <input type="text" id="shippingCity" name="shippingCity">
            </div>           
            <div>
                <label for="shippingState">State:</label>
                <input type="text" id="shippingState" name="shippingState">
            </div>
            <div>
                <label for="shippingZip">Zip Code:</label>
                <input type="text" id="shippingZip" name="shippingZip">
            </div>
            <div>
                <label for="shippingCountry">Country:</label>
                <input type="text" id="shippingCountry" name="shippingCountry">
            </div>
        </fieldset>
        <button type="submit">Submit Order</button>
    </form>
</body>
</html>
